x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  publishedVersion: '1.0.1'
  publishedVersionMetadata:
    releaseNote: >-
      Initial Release of Test product
    releaseTypes:
      - Feature
    recommended: false

  images:
    - name: nginx
      properties:
        repository:
          type: string
          description: The Docker image repository for nginx
          default: "us-docker.pkg.dev/searce-cloud-products/k8s-test-mp/nginx"
        tag:
          type: string
          description: The Docker image tag for nginx
          default: "latest"

properties:
  name:                   
    type: string
    x-google-marketplace:
      type: NAME
  namespace:              
    type: string
    default: default
    x-google-marketplace:
      type: NAMESPACE
  userInput:
    type: string
    title: Sample user input
    description: Sample input to be added by end user by deploying the application.

required:
  - name
  - namespace